<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- General meta tags needed-->
        <meta charset="utf-8">
        <!-- Needed for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- custom browser colors on mobile -->
        <meta name="theme-color" content="#1843c1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#1843c1">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
        <title>Frontend Mentor | Interactive pricing component</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700&display=swap" rel="stylesheet"> 
        
        <!-- CSS File -->
        <link rel="stylesheet" href="app/dist/style.css">
        <style>
            .attribution { 
                font-size: 11px; 
                text-align: center; 
                margin-top: 20px;
            }
            .attribution a { 
                color: hsl(228, 45%, 44%); 
            }
          </style>
    </head>
    <body>
        <h1>Simple, traffic-based pricing</h1>
        <p>  Sign-up for our 30-day trial. No credit card required. 
        </p>

        <main>
            
            <div class="packselection">
                
                <p class="pageviews"><span class="views">500K</span> Pageviews</p>
                
                <div class="price"><span class="dollars">$24.00</span><p> /month</p>
                </div>
                    
                
                <div class="sliderdiv">
                    <input type="range" name="sliderselection" id="sliderselection" class="slider" min="0" max="5" step="1">
                </div>
                <div class="togglediv">
                    <span class="label">Monthly Billing</span>
                    <label class="switch monthly">
                        <input type="checkbox" id="toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="label" >Yearly Billing</span>
                    <span class="discount"><span class="larg">25% discount</span> </span>
                </div>
            </div>

            <div class="cta">
                <div class="specs">
                    <ul>
                        <li>Unlimited websites</li>
                        <li>100% data ownership</li>
                        <li>Email reports</li>
                    </ul>
                </div>
                <button>Start my trial</button>
            </div>
            
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Anas Ali</a>.
        </div>
        <!-- JavaScript File -->
        <script src="app/dist/all.js"></script>
    </body>
</html>
